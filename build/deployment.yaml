apiVersion: apps/v1
kind: Deployment
metadata:
  name: scheduler
  namespace: alpha-bot
  labels:
    app: scheduler
spec:
  replicas: 1
  selector:
    matchLabels:
      app: scheduler
  template:
    metadata:
      labels:
        app: scheduler
    spec:
      containers:
      - name: scheduler
        image: us-central1-docker.pkg.dev/nlc-bot-36685/scheduler/production
        imagePullPolicy: Always
        resources:
          requests:
            memory: "102Mi"
            cpu: "17m"
        env:
          - name: PRODUCTION
            value: "1"
        ports:
          - containerPort: 6906