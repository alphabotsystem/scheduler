apiVersion: apps/v1
kind: Deployment
metadata:
  name: scheduler
  namespace: alpha-bot
  labels:
    app: scheduler
spec:
  replicas: 1
  selector:
    matchLabels:
      app: scheduler
  template:
    metadata:
      labels:
        app: scheduler
    spec:
      containers:
      - name: scheduler
        image: us-central1-docker.pkg.dev/nlc-bot-36685/scheduler/production
        imagePullPolicy: Always
        resources:
          requests:
            memory: "97Mi"
            cpu: "15m"
        env:
          - name: PRODUCTION
            value: "1"
          - name: DISCORD_PRODUCTION_TOKEN
            valueFrom:
              secretKeyRef:
                name: alpha-credentials
                key: DISCORD_PRODUCTION_TOKEN
          - name: TOKEN_HG60DTuv5GYWDUVX1ENONGdvEJ43
