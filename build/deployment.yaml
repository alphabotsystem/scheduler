apiVersion: apps/v1
kind: Deployment
metadata:
  name: scheduler
  namespace: alpha-bot
  labels:
    app: scheduler
spec:
  replicas: 1
  selector:
    matchLabels:
      app: scheduler
  template:
    metadata:
      labels:
        app: scheduler
    spec:
      containers:
      - name: scheduler
        image: us-central1-docker.pkg.dev/nlc-bot-36685/scheduler/production
        imagePullPolicy: Always
        resources:
          requests:
            memory: "65Mi"
            cpu: "2m"
        env:
          - name: PRODUCTION
            value: "1"
          - name: DISCORD_PRODUCTION_TOKEN
            valueFrom:
              secretKeyRef:
                name: alpha-credentials
                key: DISCORD_PRODUCTION_TOKEN
          - name: IEXC_KEY
            valueFrom:
              secretKeyRef:
                name: alpha-credentials
                key: IEXC_KEY
          - name: COINGECKO_API_KEY
            valueFrom:
              secretKeyRef:
                name: alpha-credentials
                key: COINGECKO_API_KEY
        ports:
          - containerPort: 6906